<!-- BEGIN .with-sidebar-layout -->
<div class="with-sidebar-layout left">
    <!--ELEMENT PLAYLIST : LATEST PLAYLIST-->
    <app-elm-playlist
            *ngFor="let playlistInfor of playlistInfors"
            totalItems="{{playlistInfor.totalItems}}"
            playlistID="{{playlistInfor.playlistID}}"
            layout="{{playlistInfor.layoutType}}">

    </app-elm-playlist>

    <!--WIDGET-ADS : ARTICLE-->
    <div class="content-panel" app-widget-ads="article"></div>

    <!-- END .WITH-SIDEBAR-LAYOUT -->
</div>

<!-- BEGIN #sidebar -->
<aside id="sidebar" class="right">
    <!--  APP-WIDGET-PLAYLIST -->
    <div class="widget" app-widget-playlist></div>

    <!-- WIDGET ADS - SIDEBAR -->
    <div class="widget" app-widget-ads="sidebar"></div>

    <!-- WIDGET FEATURED-VIDEO -->
    <div class="widget" app-widget-featured-video></div>


    <!-- END #sidebar -->
</aside>
